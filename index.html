<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Pokeapi Example</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"

    <link rel="stylesheet" href="./style.css">

<body>
    <h1 class="title">Pokedex API</h1>
    <div class="pokemon-container">
    </div>
    
    <!--"Page navigation example"-->
    <nav class="pagination">
        <ul class="pagination">
            <li id="previous" class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li id="next" class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

    <div id="spinner" class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>


    <script src="./pokeapi.js"></script>

</html>
